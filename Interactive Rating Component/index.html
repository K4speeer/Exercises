<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="./styles/bootstrap.css">

<link rel="stylesheet" href="./styles/styles.css">

  <title>Interactive Rating Component</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div id="card">
          <img src="./img/icon-star.svg" alt="star" id="star">
          <h1 id="cardTitle">How did we do?</h1>
          <p id="cardInfo">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
          <div class="btns">
            <button class="btn btn-1" id="1">1</button>
            <button class="btn btn-2" id="2">2</button>
            <button class="btn btn-3" id="3">3</button>
            <button class="btn btn-4" id="4">4</button>
            <button class="btn btn-5" id="5">5</button>
          </div>
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>





  <script src="./scripts/jquery-2.1.4.min.js"></script>

  <script src="./scripts/bootstrap.js"></script>

  <script src="./scripts/index.js"></script>
</body>
</html>
